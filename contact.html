<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact Form</title>
</head>
<body>
    <form action="https://formspree.io/anthonyugo@gmail.com" method="POST">
      <input type="hidden" name="_next" value="//aU.github.io/thanks.html">

    <div>
    <label for="name">Name</label>
    <input id="name" type="text" name="name">
    </div>

    <div>

    </div>
